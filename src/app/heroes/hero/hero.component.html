<h1>Spiderman</h1>

<dl>
    <dt>Nombre:</dt>
    <dd>{{ name }}</dd>
    
    <dt>Edad:</dt>
    <dd>{{ age }}</dd>
    
    <dt>Metodo:</dt>
    <dd>{{getHeroDescription()}}</dd>
    
    <dt>Capitalizado:</dt>
    <dd>{{ capitalizedName }}</dd>

</dl>


<button *ngIf="name !== 'Hulk'" class="btn btn-primary mx-2" (click)="changeName()">Cambiar nombre</button>
<button *ngIf="age !== 40" class="btn btn-primary mx-2" (click)="changeAge()" >Cambiar edad</button>
<button class="btn btn-primary" (click)="resetForm()" >Reset</button>
